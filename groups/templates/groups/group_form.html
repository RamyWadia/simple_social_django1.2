{% extends "groups/group_base.html" %}
{% load crispy_forms_tags %}
{% block pregroup %}

<form action="{% url 'groups:create' %}" method="post" id="groupForm">
    {% csrf_token %}

</form>
{% endblock pregroup %}
{% block post_content %} {% endblock post_content %}
{% block postgroup %} {% endblock postgroup %}
