{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav" role="navigation" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Start Social</a>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="navbarli"><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                <li class="navbarli"><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                <li class="navbarli"><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
                <li class="navbarli"><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log Out</a></li>
                {% else %}
                <li class="navbarli btn btn-simple"><a href="{% url 'groups:all' %}">Groups</a></li>
                <li class="navbarli btn btn-simple"><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li class="navbarli btn btn-simple"><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <nav class="mycontent">
        {% block content %}

        {% endblock content %}
    </nav>
</body>

</html>
